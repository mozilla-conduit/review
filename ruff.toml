line-length = 88

target-version = "py39"

[lint]
select = ["C", "E", "F", "W", "B", "B9", "I"]
ignore = ["B006", "B904", "C901", "E203", "E501"]
exclude = [
    ".hg",
    ".git",
    "__pycache__",
    ".cache",
    # Ignore test data, which is annoying to properly format.
    "tests/data/",
]

[lint.isort]
split-on-trailing-comma = true
